spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 103MB
  codec:
    max-in-memory-size: 100MB

  rabbitmq:
    addresses: localhost
    port: 5672

  cloud:
    function:
      definition: publishStudyUpdate;consumeSaResult
    stream:
      bindings:
        publishStudyUpdate-out-0:
          destination: study.update
        consumeSaResult-in-0:
          destination: sa.result
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
  datasource:
    platform: postgres
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: chmits
    password: chmits
    driverClassName: org.h2.Driver

logging:
  level:
    org.springframework.orm.jpa: DEBUG
    org.springframework.transaction: DEBUG
