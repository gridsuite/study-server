spring:
  application:
    name: study-server

  cloud:
    function:
      definition: consumeSaResult;consumeSaStopped;consumeRealizationResult;consumeRealizationStopped
    stream:
      bindings:
        publishStudyUpdate-out-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}study.update
        consumeSaResult-in-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}sa.result
        consumeSaStopped-in-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}sa.stopped
        consumeRealizationResult-in-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}realize.result
        consumeRealizationStopped-in-0:
          destination: ${powsybl-ws.rabbitmq.destination.prefix:}realize.stopped
      source: publishStudyUpdate

network-store-server:
  preloading-strategy: COLLECTION

dbName: study
