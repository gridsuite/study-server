spring:
  application:
    name: study-server

  cloud:
    function:
      definition: consumeSaResult;consumeSaStopped;consumeRealizationResult;consumeRealizationStopped
    stream:
      bindings:
        publishStudyUpdate-out-0:
          destination: study.update
        consumeSaResult-in-0:
          destination: sa.result
        consumeSaStopped-in-0:
          destination: sa.stopped
        consumeRealizationResult-in-0:
          destination: realize.result
        consumeRealizationStopped-in-0:
          destination: realize.stopped
      source: publishStudyUpdate

network-store-server:
  preloading-strategy: COLLECTION

dbName: study
